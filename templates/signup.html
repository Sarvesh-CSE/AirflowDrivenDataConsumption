<!DOCTYPE html>
<html >
    <head>

    <body><div class="to">
        <h1>Sign up to get latest weather updates</h1>

        <div class="loginbox">

                <input type="text" name="email" placeholder="Enter your email"/><br>
                <label>Password</label><br>
                <input type="password" name="pass" placeholder="Enter your password"/><br><br>
                <input type="submit" class="btn-block" name="" value="Login">
            </form>    
            <p class="mt-2">Don't have an account?<a href="#">Create</a></p>
        </div>
    </body>

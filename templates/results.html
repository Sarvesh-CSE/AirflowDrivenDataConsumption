
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Results Page</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/results.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
     
<div id="weatherResults">
  {% for row in result %}    

    <h2>Weather in {{row.latitude}}</h2><br>
    <h3>{{row.longitude}}</h3><br>
    <h4>{{row.humidity}}</h4><br>
    <h5>{{row.pressure}}</h5><br>
    <h6>{{row.min_temp}}</h6><br>
    <h7>{{row.max_temp}}</h7><br>
    <h8>Feels like {{row.weather}}</h8><br>
        
  {% endfor %}

</div>
</body>
</html>
